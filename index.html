<!DOCTYPE html>
<html lang="ja">
<title>寄り道支援アプリケーション</title>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="css/route.css" />
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3-theme-teal.css">
  <link href='https://fonts.googleapis.com/css?family=RobotoDraft' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <style>
  html,body,h1,h2,h3,h4,h5 {font-family: "RobotoDraft","Roboto",sans-serif;}
  #map_canvas {float:left; margin:10px; width:700px; height:500px; }
  #side {float:left; width:40%; height:100%; }
  #side .inner { padding:10px; overflow:auto; }
  </style>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBKrcan37P6VmQ8B6EEoCBSoiZW7g4ptug">//</script>
  <script type="text/javascript" src="js/output.js">//</script>
  <script type="text/javascript" src="js/resource.js">//</script>
  <script type="text/javascript" src="js/get_tourist_csv.js">//</script>
  <script type="text/javascript" src="js/distance.js">//</script>
  <script type="text/javascript" src="js/popular.js">//</script>
  <script type="text/javascript" src="js/route.js">//</script>
</head>

<body>
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"></div>
<div class="w3-main" style="margin-left:0px;">
  <header class="w3-container w3-theme w3-padding-hor-64 w3-padding-ver-64">
    <h1 class="w3-xxxlarge w3-padding-hor-16">寄り道支援アプリケーション</h1>
  </header>
  <div class="w3-container w3-padding-hor-32 w3-padding-ver-64">
  <div class="w3-example w3-section">
    <div id="map_canvas"></div>
    <div id="side">
      <br>
      <div id="setbutton"　style="display:inline-flex">
        <input type="text" name="from" style="witdth: 300px; height: 30px" placeholder="出発地" id="from">
        <input type="text" name="to" style="witdth: 300px; height: 30px" placeholder="目的地" id="to">
        <input type="button" style="witdth: 200px; height: 30px" value="マーカ表示" id="button">
      </div>
      <div class="inner">
      <p>
         <label for="mode">モード：<select id="mode" name="mode">
            <option value="driving" selected>DRIVING（自動車）</option>
            <option value="bicycling">BICYCLING （自転車）</option>
            <option value="transit">TRANSIT（電車）</option>
            <option value="walking">WALKING（徒歩）</option>
         </select></label>
      </p>
      <div class="button-group">
         <button id="show" class="button active">ルート表示</button>
         <button id="hide" class="button">ルート非表示</button>
      </div>
      <div id="directions_panel" style="width:100%"></div>
      </div>
    </div>
    <br clear="all" />
  </div>
  <br>

  <h2 class="w3-text-teal">寄り道支援システム</h2>
  <h5>和歌山県内の寄り道スポットを推薦するシステムです．</h5>
  <ul class="w3-leftbar w3-theme-border" style="list-style-type:none">
    <li>使い方</li>
    <li>１．出発地と目的地を入力しましょう</li>
    <li>２．寄り道スポットが出てきます</li>
  </ul>
  <br>
  <input class="w3-btn w3-large w3-theme w3-margin-bottom" type="button" style="witdth: 400px; height: 50px" value="取得中データ確認" id="data_check">

  <footer class="w3-container w3-theme w3-padding-hor-32 w3-padding-ver-64">
    <p>ハックユアタウン2017-チームサザン(柿本，長田，安田)</p>
  </footer>
  </div>
</div>

</body>
</html>
